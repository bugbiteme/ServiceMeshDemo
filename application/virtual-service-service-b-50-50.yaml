apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: service-b
spec:
  hosts:
    - service-b
  http:
  - route:
    - destination:
        host: service-b
        subset: v1
        port:
          number: 8080
      weight: 50
    - destination:
        host: service-b
        subset: v2
        port:
          number: 8080
      weight: 50